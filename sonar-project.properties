# project_root/frontend/sonar-project.properties
sonar.projectKey=swsnu_swpp2019-team3
# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=swpp2019-team3
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace \" by "/" on Windows. # This property is optional if sonar.modules is set.
sonar.sources=backend, frontend/src
sonar.test=backend, frontend/src
# Encoding of the source code. Default is default system encoding #sonar.sourceEncoding=UTF-8
sonar.exclusions=backend/**/migrations/*, frontend/src/index.js, frontend/src/serviceWorker.js, frontend/src/store/actions/actionTypes.js, frontend/src/setupTests.js
sonar.test.inclusions=backend/**/tests.py, backend/**/tests/*, frontend/src/**/*.test.js

sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
