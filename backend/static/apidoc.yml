              type: object
              description: (Optional) 운영 시간
              properties:
                open_now:
                  type: boolean
                  description: 현재 영업 여부
                periods:
                  type: array
                  description: 오픈 시간 정보
                  items:
                    type: object
                    properties:
                      open:
                        type: object
                        description: 오픈 시간
                        properties:
                          day:
                            type: number
                            description: 요일 (0~6, 0 = 일요일 6 = 토요일 )
                          time:
                            type: string
                            description: 시간 (hhmm 형태의 string)
                      close:
                        type: object
                        description: (Optional) 폐장 시간 (close가 없고, open day=0, time=0000 이면 항상 열려있다는 뜻)
                        properties:
                          day:
                            type: number
                            description: 요일 (0~6, 0 = 일요일 6 = 토요일 )
                          time:
                            type: string
                            description: 시간 (hhmm 형태의 string)
                week_day_text:
                  type: array
                  description: 오픈 시간 정보 Array
                  items:
                    type: string
            website:
              type: string
              description: (Optional) 장소 웹사이트 주소
            international_phone_number:
              type: string
              description: (Optional) 장소 국제 전화번호
            utc_offset:
              type: number
              description: (Optional) utc기준 시간 offset 분단위
            zoom:
              type: number
              description: (Optional) Zoom 레벨, Map의 경우에만 있음
            country:
              type: object
              description: (Optional) 국가가 없는 경우 없을 수도 있음
              properties:
                object_id:
                  type: string
                  description: Country Object ID
                text:
                  type: string
                  description: Country Name
            count:
              type: object
              description: (Optional) Count 정보
              properties:
                pick:
                  type: integer
                  description: Pick Count
                comment:
                  type: integer
                  description: Comment Count
                post:
                  type: integer
                  description: Post Count
                qdiny:
                  type: integer
                  description: Qdiny Count
            contents:
              type: array
              description: (Optional) Content 정보, Place의 Image가 필요한 경우 넘어간다. 이미지만 넘어감. 아닐경우 아예 Key가 없으며 표시해줄 이미지가 없으면 빈어레이
              items:
                type: response_content
            place_id:
              type: string
              description: Google Place ID
            based_on_user:
              type: object
              description: (Optional) Place 자체가 아닌 유저에 따라 달라질 수 있는 정보
              properties:
                count:
                  type: object
                  description: (Optional) Count 정보
                  properties:
                    post:
                      type: integer
                      description: 해당 Place에 사용자가 올린 Post Count
      response_content:
        category: Common
        description: Reponse Body의 Content 객체, Content 정보를 담은 JSON
        item:
          type: object
          properties:
            type:
              type: string
              description: Content 종류 { Image | Profile | Video | Vote | Map }
            object_id:
              type: string
              description: Content Object ID
            priority:
              type: number
