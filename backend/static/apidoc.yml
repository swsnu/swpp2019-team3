        item:
          type: object
          properties:
            type:
              type: string
              description: 객체 타입
            object_id:
              type: string
              description: Place Object ID
            pick:
              type: boolean
              description: Pick 여부
            bookmark:
              type: boolean
              description: Book Mark 여부
            text:
              type: response_place_text
            latitude:
              type: number
