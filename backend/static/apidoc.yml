    types:
      response_user:
        category: User
        description: User 객체
        item:
          type: object
          properties:
            object_id:
              type: string
              description: Geo Name Object Id
            text:
              type: object
              description: Geo Name Text
              properties:
                name:
                  type: string
                  description: Geo Name
      response_collection:
        category: Collection
        description: Collection 객체
        item:
          type: object
          properties:
            type:
              type: string
              description: Tag 종류 { Hash | User }
            offset:
              type: integer
              description: 위치
            value:
              type: string
              description: 태그 값 Hash Tag의 경우 해당 Text, User의 경우 User Name이 들어있음 (단, User Name이 바꼈을 경우가 있으므로 User Type의 경우 User Object를 사용할 것)
            user:
              type: object
              description: 사용자 태그 구성에 사용할 User 정보
              properties:
                object_id:
                  type: string
                  description: 사용자 ID
                username:
                  type: string
                  description: 사용자 User Name
      response_paper:
        category: Paper
        description: Paper 객체
        item:
          type: object
          properties:
            type:
              type: string
              description: 객체 타입
            object_id:
              type: string
              description: Place Object ID
            pick:
              type: boolean
              description: Pick 여부
            bookmark:
              type: boolean
              description: Book Mark 여부
            place_id:
              type: string
              description: Google Place ID
            based_on_user:
              type: object
              description: (Optional) Place 자체가 아닌 유저에 따라 달라질 수 있는 정보
              properties:
                count:
                  type: object
                  description: (Optional) Count 정보
                  properties:
                    post:
                      type: integer
                      description: 해당 Place에 사용자가 올린 Post Count
      response_review:
        category: Review
        description: Review 객체
        item:
          type: object
          properties:
            type:
              type: string
              description: Content 종류 { Image | Profile | Video | Vote | Map }
            object_id:
              type: string
              description: Content Object ID
            priority:
              type: number
              description: 순서 Priority
      response_reply:
        category: Reply
        description: Reply 객체
        item:
          type: object
          properties:
            type:
              type: string
              description: 객체 타입
            object_id:
              type: string
              description: 고유 ID
            language_code:
              type: string
              description: 원문 언어 코드